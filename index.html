<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Automation!</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

      <!-- Login form -->
    <div id="loginForm">
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button id="loginBtn">Login</button>
    </div>

    <!-- -------- Header or navbar ------- -->
    <div class="header" style="display: none;">
        <p>IoT Control Panel</p>
    </div>

    <!-- -------- each component controll panel ----------- -->
    
    <div class="component_container" style="display: none;">
        <div class="box1 box">
            <div class="box1_header">
                <h4>FAN</h4>
                <div class="toggle-btn">
                    <input type="checkbox" id="check1">
                    <label for="check1" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                </div>
            </div>
           
            <!-- --------------------- showing the real time data of you can say the Fans running time and heatting --------------------- -->
            <div class="attributes">
                <div class="item">
                    <span>Temp:</span>
                    <span id="temp1">--°C</span>
                </div>

                <div class="item">
                    <span>Time:</span>
                    <span id="time1">--:--:--</span>
                </div>
            </div>
        </div>
        <div class="box2 box">
            <div class="box2_header">
                <h4>LIGHT</h4>
                <div class="toggle-btn">
                    <input type="checkbox" id="check2">
                    <label for="check2" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                </div>
            </div>

            <div class="attributes">
                <div class="item">
                    <span>Temp:</span>
                    <span id="temp1">--°C</span>
                </div>

                <div class="item">
                    <span>Time:</span>
                    <span id="time1">--:--:--</span>
                </div>
            </div>
        </div>
        <div class="box3 box">
            <h4>AC</h4>
            <div class="toggle-btn">
                <input type="checkbox" id="check3">
                <label for="check3" class="toggle-label">
                    <span class="toggle-ball"></span>
                </label>
            </div>
        </div>
        <div class="box4 box">
            <h4>WASHING MACHINE</h4>
            <div class="toggle-btn">
                <input type="checkbox" id="check4">
                <label for="check4" class="toggle-label">
                    <span class="toggle-ball"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- <div class="component_container2">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
    </div> -->

    <!-- ---------- running graph window ----------------- -->
    
    <div class="window"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- ----------- app.js for the integration ------------ -->
    <script src="static/app.js"></script>
</body>
</html>
